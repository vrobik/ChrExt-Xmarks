<html><head><title>Secure Password Sync: PIN Required</title><style>body,td,table{font-size:10pt;font-family:verdana,sans-serif;cursor:default;}#message{margin-bottom:10px;-webkit-border-radius:4px;border:1px solid #000;padding:10px;}#buttons{text-align:right;}</style><script type="text/javascript" src="pindialog.js"></script></head><body style="margin: 0; padding: 10px; background-color: white"><form id="xmform"><div id="header"><img src="images/xmarks_bug.png"/><span id="pin-title">Secure Password Sync: PIN Required</span></div><div id="message"><div id="pin-details">Password sync is currently enabled, but Xmarks needs your PIN to start the password manager. Please enter your PIN.</div><table><tr><td><span id="pin-message-pin">PIN</span>: </td><td><input id="pin" type="password"/></td></tr></table><input id="remember-pin" type="checkbox" checked="checked"/><label for="remember-pin">Remember PIN</label><div id="pin-error" style="display: none; color: red; font-weight: bold; margin-top: 0.5em"></div></div><div id="buttons"><input id="pin-button-login" type="button" value="Confirm"/><input id="pin-button-cancel" type="button" value="Cancel"/></div></form></body></html>
