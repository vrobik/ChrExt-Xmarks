<html><head><title>Ready to Sync</title><style>body,td,table{font-size:10pt;font-family:verdana,sans-serif;cursor:default;}.message{margin-bottom:10px;-webkit-border-radius:4px;border:1px solid #000;padding:10px;}#buttons{text-align:right;}</style><script type="text/javascript" src="firsttimesync.js"></script></head><body style="margin: 0; padding: 10px; background-color: white;"><div id="section-overview"><div class="header"><img src="images/xmarks_bug.png"/><span id="fts-message-ready">You are now ready to synchronize your bookmarks.</span></div><div class="message"><div id="info"></div><div id="note" style="margin-top: 1em;"></div></div></div><div id="section-change"><div class="header"><img src="images/xmarks_bug.png"/><span id="fts-message-perform">How do you want Xmarks to perform initial synchronization?</span></div><div class="message"><form><input type="radio" name="synctype" value="merge-local" id="merge-local-radio"/><label for="merge-local-radio"><span id="fts-message-merge-local">Merge bookmarks with server, starting with this computer.</span></label><br/><input type="radio" name="synctype" value="merge-server" id="default-check-have-account"/><label for="default-check-have-account"><span id="fts-message-merge-server">Merge bookmarks with server, starting with the server.</span></label><br/><input type="radio" name="synctype" value="download" id="merge-download-radio"/><label for="merge-download-radio"><span id="fts-message-download">Keep bookmarks on the server; discard those on this computer.</span></label><br/><input type="radio" name="synctype" value="upload" id="default-check-no-account"/><label for="default-check-no-account"<span id="fts-message-upload">Discard bookmarks on the server; keep bookmarks on this computer.</span></label><br/></form></div></div><div id="buttons"><input type="button" id="button-cancel" value="Cancel"/><input type="button" id="button-change" value="Change Sync Settings"/><input type="button" id="button-sync" value="Synchronize"/><input type="button" id="button-ok" value="Ok"/></div></body></html>
